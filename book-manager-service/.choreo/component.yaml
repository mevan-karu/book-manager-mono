# +required The configuration file schema version
schemaVersion: 1.2

# +optional Database connection dependencies
dependencies:
  connectionReferences:
    - name: database-connection-book-manager-service
      resourceRef: database:book-manager-db/bookmgr_dev

# +optional Configuration mappings for environment variables
configurations:
  env:
    - name: DB_HOST
      valueFrom:
        connectionRef:
          name: database-connection-book-manager-service
          key: HostName
    - name: DB_PORT
      valueFrom:
        connectionRef:
          name: database-connection-book-manager-service
          key: Port
    - name: DB_USERNAME
      valueFrom:
        connectionRef:
          name: database-connection-book-manager-service
          key: Username
    - name: DB_PASSWORD
      valueFrom:
        connectionRef:
          name: database-connection-book-manager-service
          key: Password
    - name: DB_DATABASENAME
      valueFrom:
        connectionRef:
          name: database-connection-book-manager-service
          key: DatabaseName

# +optional Incoming connection details for the component
endpoints:
  # +required Unique name for the endpoint.
  # This name will be used when generating the managed API
  # Note - this must be in lowercase with no spaces
  - name: book-manager-api
    # +optional Display name for the endpoint.
    displayName: Book Manager REST API
    # +required Service section has the user service endpoint details
    service:
      # +optional Context (base path) of the API that gets exposed via the endpoint.
      basePath: /
      # +required Numeric port value that gets exposed via the endpoint
      port: 8080
    # +required Type of traffic that the endpoint is accepting.
    # Allowed values: REST, GraphQL, WS, GRPC, TCP, UDP.
    type: REST
    # +optional Network level visibilities of the endpoint.
    # Accepted values: Project|Organization|Public(Default).
    networkVisibilities: 
      - Public
      - Organization
    # +optional Path to the schema definition file. Defaults to wild card route if not provided
    # This is only applicable to REST or WS endpoint types.
    # Include only if you have an openapi.yaml file in the docker or buildpack context (not .choreo directory)
    schemaFilePath: openapi.yaml
